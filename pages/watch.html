<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/watch.css">

  </head>
  <body>
    <div class="container">

      <div class="header">

        <button class="back_icon" onclick="window.location.href = '../index.html';">
            <i class="fa-solid fa-arrow-left fa-2xl"></i>
        </button>

        <div class="posting">Watch</div>

        <div class="post_button">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

      </div>

        <div class="body">

            <div class="self_post_container">
                <div class="self_post">
      
                  <div class="timeline">
                    <button class="post_timeline">For you</button>
                  </div>
        
                  <div class="posts_facts">
                    <button class="post_post_fact">Saved</button>
                  </div>
      
                  <div class="posts_facts">
                    <button class="post_post_fact">Favorites</button>
                  </div>
      
                </div>
            </div>

            <div class="self_post_container">
                <div class="self_post">

                    <div class="timeline">
                        <button class="post_timeline_1">Trending</button>
                    </div>
      
                    <div class="posts_facts">
                        <button class="post_post_fact_1">Live</button>
                    </div>

                    <div class="posts_facts">
                        <button class="post_post_fact_1">Game</button>
                    </div>
                    
                    <div class="posts_facts">
                        <button class="post_post_fact_1">Music</button>
                    </div>
                    <div class="posts_facts">
                        <button class="post_post_fact_1">Food</button>
                    </div>
                    <div class="posts_facts">
                        <button class="post_post_fact_1">Movie</button>
                    </div>

                </div>
            </div>

            <div class="theng_post_container">
                <div class="theng_profile_info">
                  <div class="theng_profile" onclick="window.location.href = 'user_profile.html';">
                    <div class="theng_profile_picture"></div>
                    <div class="theng_user_name">
                      <div class="theng_name">SE Lytheng</div>
                      <div class="theng_user">#Lytheng</div>
                      <div class="theng_history">Friends â€¢ 1 hour ago</div>
                    </div>
                    <div class="theng_tag">is with Lyhab RITHYNY</div>
                  </div>
      
                  <div class="theng_info" onclick="window.location.href = 'more.html';">
                    <i class="fa-solid fa-ellipsis fa-2xl"></i>
                  </div>
                </div>
      
                <div class="theng_post_caption">
                  <div class="theng_caption">I love IFL nassss!ðŸ“¸</div>
                  <div class="theng_mention">@Ken_Dyy</div>
                </div>
      
                <div class="theng_picture">
                    <div class="dim_black"></div>
                    <div class="video_time">10:30</div>
                    <div class="play_icon">
                        <i class="fa-solid fa-play fa-2xl"></i>
                    </div>
                </div>
      
                <div class="theng_like_share_comment">
      
                  <div class="theng_like_share_comment_icon">
                    <div class="theng_like">
                      <div class="theng_like_icon">
                        <div class="heart_icon_border">
                          <i class="fa-regular fa-heart fa-xl"></i>
                        </div>
                        <div class="heart_icon_solid">
                          <i class="fa-solid fa-heart fa-xl"></i>
                        </div>
                      </div>
                      <div class="theng_like_amount">23</div>
                    </div>
        
                    <div class="theng_share" onclick="window.location.href = 'share.html';">
                      <div class="theng_share_icon">
                        <div class="share_icon_border">
                          <i class="fa-sharp fa-regular fa-share-from-square fa-xl"></i>
                        </div>
                        <div class="share_icon_solid">
                          <i class="fa-sharp fa-solid fa-share-from-square fa-xl"></i>
                        </div>
                      </div>
                      <div class="theng_share_amount">0</div>
                    </div>
        
                    <div class="theng_comment" onclick="window.location.href = 'viewcomment.html';">
                      <div class="theng_comment_icon">
                        <div class="comment_icon_border">
                          <i class="fa-regular fa-comment fa-xl"></i>
                        </div>
                        <div class="comment_icon_solid">
                          <i class="fa-solid fa-comment fa-xl"></i>
                        </div>
                      </div>
                      <div class="theng_comment_amount">1</div>
                    </div>
                  </div>
      
                  <div class="theng_comment_box">
                    <button class="theng_comment_button">
                      <div class="theng_comment_letter">Comment</div>
                      <div class="theng_comment_send_icon">
                        <div class="comment_send_icon_border">
                          <i class="fa-sharp fa-regular fa-paper-plane fa-xl"></i>
                        </div>
                        <div class="comment_send_icon_solid">
                          <i class="fa-sharp fa-solid fa-paper-plane fa-xl"></i>
                        </div>
                      </div>
                    </button>
                  </div>
                </div>
            </div>

            <div class="container_bot">
                <div class="bot_profile_info">
                    <div class="bot_profile" onclick="window.location.href = 'user_profile.html';">
                      <div class="bot_profile_picture"></div>
                      <div class="bot_user_name">
                        <div class="bot_name">SE Lytheng</div>
                        <div class="bot_user">#Lytheng</div>
                        <div class="bot_history">Friends â€¢ 1 hour ago</div>
                      </div>
                      <div class="bot_tag">is with Lyhab RITHYNY</div>
                    </div>
        
                    <div class="bot_info" onclick="window.location.href = 'more.html';">
                      <i class="fa-solid fa-ellipsis fa-2xl"></i>
                    </div>
                  </div>
        
                  <div class="bot_post_caption">
                    <div class="bot_caption">I love IFL nassss!ðŸ“¸</div>
                    <div class="bot_mention">@Ken_Dyy</div>
                  </div>
            </div>

        </div>

    </div>
  </body>
</html>
