<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/profile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">

      <div class="header">

        <div class="top_header">
          <div class="profile">
            <div class="profile_picture"></div>
  
            <div class="account_user_name">
              <div class="self_name">Lyhab RITHYNY</div>
              <div class="self_user">#Ken_Dyy</div>
            </div>
          </div>
          
          <button class="message_icon" onclick="window.location.href = 'chat.html';">
            <i class="fa-solid fa-message fa-2xl"></i>
          </button>
        </div>

        <div class="bot_header">
          <div class="letter">Cover Background</div>
        </div>

      </div>

      <div class="body">

        <div class="self_post_container">
          <div class="self_post">

            <div class="timeline">
              <button class="post_timeline">Timeline</button>
            </div>
  
            <div class="posts_facts">
              <button class="post_post_fact">Posts</button>
            </div>

            <div class="posts_facts">
              <button class="post_post_fact">Facts</button>
            </div>

          </div>
        </div>



        <div class="theng_post_container">
          <div class="theng_profile_info">
            <div class="theng_profile" onclick="window.location.href = 'user_profile.html';">
              <div class="theng_profile_picture"></div>
              <div class="theng_user_name">
                <div class="theng_name">SE Lytheng</div>
                <div class="theng_user">#Lytheng</div>
                <div class="theng_history">Friends â€¢ 1 hour ago</div>
              </div>
              <div class="theng_tag">is with Lyhab RITHYNY</div>
            </div>

            <div class="theng_info" onclick="window.location.href = 'more.html';">
              <i class="fa-solid fa-ellipsis fa-2xl"></i>
            </div>
          </div>

          <div class="theng_post_caption">
            <div class="theng_caption">I love IFL nassss!ðŸ“¸</div>
            <div class="theng_mention">@Ken_Dyy</div>
          </div>

          <div class="theng_picture"></div>

          <div class="theng_like_share_comment">

            <div class="theng_like_share_comment_icon">
              <div class="theng_like">
                <div class="theng_like_icon">
                  <div class="heart_icon_border">
                    <i class="fa-regular fa-heart fa-xl"></i>
                  </div>
                  <div class="heart_icon_solid">
                    <i class="fa-solid fa-heart fa-xl"></i>
                  </div>
                </div>
                <div class="theng_like_amount">23</div>
              </div>
  
              <div class="theng_share" onclick="window.location.href = 'share.html';">
                <div class="theng_share_icon">
                  <div class="share_icon_border">
                    <i class="fa-sharp fa-regular fa-share-from-square fa-xl"></i>
                  </div>
                  <div class="share_icon_solid">
                    <i class="fa-sharp fa-solid fa-share-from-square fa-xl"></i>
                  </div>
                </div>
                <div class="theng_share_amount">0</div>
              </div>
  
              <div class="theng_comment">
                <div class="theng_comment_icon">
                  <div class="comment_icon_border">
                    <i class="fa-regular fa-comment fa-xl"></i>
                  </div>
                  <div class="comment_icon_solid">
                    <i class="fa-solid fa-comment fa-xl"></i>
                  </div>
                </div>
                <div class="theng_comment_amount">1</div>
              </div>
            </div>

            <div class="theng_comment_box" onclick="window.location.href = 'comment.html';">
              <button class="theng_comment_button">
                <div class="theng_comment_letter">Comment</div>
                <div class="theng_comment_send_icon">
                  <div class="comment_send_icon_border">
                    <i class="fa-sharp fa-regular fa-paper-plane fa-xl"></i>
                  </div>
                  <div class="comment_send_icon_solid">
                    <i class="fa-sharp fa-solid fa-paper-plane fa-xl"></i>
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>

      </div>

      <div class="footer">

        <button onclick="window.location.href = '../index.html';" class="homepage">
          <div class="homepage_icon">
            <i class="fa-sharp fa-solid fa-house fa-2xl"></i>
          </div>
          <div class="homepage_letter">Homepage</div>
        </button>

        <div class="friends" onclick="window.location.href = 'friend.html';">
          <div class="friends_icon">
            <i class="fa-sharp fa-solid fa-user-group fa-2xl"></i>
          </div>
          <div class="friends_letter">Friends</div>
        </div>

        <div class="watch" onclick="window.location.href = 'watch.html';">
          <div class="watch_icon">
            <i class="fa-sharp fa-solid fa-film fa-2xl"></i>
          </div>
          <div class="watch_letter">Watch</div>
        </div>

        <div class="notifications" onclick="window.location.href = 'notification.html';">
          <div class="notifications_icon">
            <i class="fa-sharp fa-solid fa-bell fa-2xl"></i>
          </div>
          <div class="notifications_letter">Notifications</div>
        </div>

        <div class="menu" onclick="window.location.href = 'menu.html';">
          <div class="menu_icon">
            <i class="fa-sharp fa-solid fa-bars fa-2xl"></i>
          </div>
          <div class="menu_letter">Menu</div>
        </div>

      </div>

    </div>
  </body>
</html>
