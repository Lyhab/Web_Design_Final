<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/post.css">

  </head>
  <body>
    <div class="container">

      <div class="header">

        <button class="back_icon" onclick="window.location.href = '../index.html';">
            <i class="fa-solid fa-arrow-left fa-2xl"></i>
        </button>

        <div class="posting">Posting</div>

        <div class="post_button">Post</div>

      </div>

        <div class="body">

            <div class="profile">
                <div class="profile_picture"></div>
    
                <div class="account_user_name">
                    <div class="first_name_container">
                        <div class="self_name">Lyhab RITHYNY</div>
                        <div class="time_next">is with</div>
                        <div class="tag_opt">
                            <div class="many_opt">Friends</div>
                            <div class="arrow_opt">
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                        </div>
                    </div>
                    <div class="self_user">#Ken_Dyy</div>
                    <div class="bot_tag_opt">
                        <div class="tag_opt">
                            <div class="many_opt">Viewer</div>
                            <div class="arrow_opt">
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                        </div>
                        <div class="tag_opt">
                            <div class="many_opt">Time</div>
                            <div class="arrow_opt">
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <input class="speak_your_mind" placeholder="Speak your mind..."></input>

        </div>

        <div class="footer">Keyboard</div>

    </div>
